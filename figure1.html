<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 1500,
  "height": 800,
  "padding": 15,
  "data": {
    "url": "https://raw.githubusercontent.com/epfl-dlab/emoji-ambiguity/main/data/vega_data.txt"
  },
  "params": [
    {"name": "x", "value": 0.69},
    {"name": "x2", "value": 0.69},
    {"name": "y", "value": 26},
    {"name": "y2", "value": -0.02},
    {"name": "strokeWidth", "value": 2},
    {"name": "strokeDash", "value": [8, 8]}
  ],
  "layer": [
    {
      "mark": {
        "type": "rect",
        "x": 1070,
        "x2": 1500,
        "y": -20,
        "y2": 800,
        "color": "#DFDFDF",
        "opacity": 0.3,
        "fillOpacity": 0.1
      }
    },
    {
      "mark": {
        "type": "rule",
        "color": "black",
        "strokeWidth": {"expr": "strokeWidth"},
        "strokeDash": {"expr": "strokeDash"}
      },
      "encoding": {
        "x": {"datum": {"expr": "x"}, "type": "quantitative"},
        "y": {"datum": {"expr": "y"}, "type": "quantitative"},
        "x2": {"datum": {"expr": "x2"}},
        "y2": {"datum": {"expr": "y2"}}
      }
    },
    {
      "mark": {"type": "text", "tooltip": {"content": "data"}, "fontSize": 25},
      "encoding": {
        "x": {"field": "variation", "type": "quantitative"},
        "y": {"field": "vocabulary size", "type": "quantitative"},
        "text": {"field": "emoji"}
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
